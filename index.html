<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Scrabbleble</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="container" class="container">
      <div id="head_container" class="head_container">
        <text id="title"><h2>Scrabbleble</h2></text>
        <button id="flush_button"><img src="images/trash.png" alt="Trash image"></button>
        <button id="night_mode_button"><img id="night_mode_button_image" src="images/day.png" alt="day/night image"></button>
      </div>
      <div id="grid_container" class="grid_container">
        <div id="grid" class="grid"></div>
      </div>
      <div id="hand_container" class="hand_container">
        <div id="grid2"></div>
      </div>
      <div id="error_text_container" class="error_text_container">
        <p id="errorText"><u>Informations</u> : </p>
        <p id="yesterdayAnswer"><u>Informations</u> : </p>
      </div>
      <div id="helper_container" class="helper_container">
        <button id="helperButton" draggable="false">ðŸ†˜CLIQUEZ ICI POUR AVOIR UN INDICE</button>
      </div>
      <div id="button_container" class="button_container">
        <button id="validateButton" draggable="false">Positionnez vos lettres</button>
      </div>
    </div>
    </body>
    <script src="scripts/load_daily_grid.js"></script>
    <script src="scripts/grid_checker.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/script_letter_hand.js"></script>
    <script src="scripts/score_counter.js"></script>
  </body>
</html>
